<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Samia Hossain</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/e7aa8b513f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <div class="container">
            <nav>
                <img src="images/logo2.png" class="logo">
                <ul id="sidemenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <i class="fas fa-times" onclick="closemenu()"></i>
                </ul>
                <i class="fas fa-bars" onclick="openmenu()"></i>
            </nav>
        </div>
    </div>

    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p><i class="fas fa-paper-plane"></i>samia.hossain1307@gmail.com</p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/samia.hossain.524934"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.linkedin.com/in/samia-hossain-441858359"><i class="fab fa-linkedin"></i></a>
                    </div>
                    <a href="images/my-cv.pdf" download class="btn btn2">Download CV</a>
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="Email" placeholder="Your Email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                    <span id="msg"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        <p>Copyright Â© Samia.</p>
    </div>

    <script>
        var sidemeu = document.getElementById("sidemenu");
    
        function openmenu() {
            sidemeu.style.right = "0";
        }
    
        function closemenu() {
            sidemeu.style.right = "-200px";
        }
    </script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyhwDEAXpNga-YzSCtKKy2SwNGfl7ZQ_yFOKHmAUEmybQw6AzJF7pT7TPo1A4Zs3BDqrQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg=document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>
                {
                    msg.innerHTML = "Message sent successfully"
                    setTimeout(function(){
                    msg.innerHTML = "";
                }, 5000);
                form.reset();
                }
            )
            .catch(error => console.error('Error!', error.message))
        })
    </script>
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <script>
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            preloader.style.display = 'none';
        });
    </script>
</body>
</html>
